<!DOCTYPE html>
<html>
    <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script src="{{ url_for('static', filename='index.js') }}"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
      <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <title>List of Channels</title>
        <div class="container">
          <script id="chan" type="text/x-handlebars-template">
              <div class="chans">
                  {% raw -%}
                      {{ contents }}
                  {%- endraw %}
                  <button class="join btn btn-danger">Join</button>
              </div>
            </div>
          </div>
        </script>

        <script>

            // Start with first post.
            let counter = 1;

            // Load posts 20 at a time.
            const quantity = 20;

            // When DOM loads, render the first 20 posts.
            document.addEventListener('DOMContentLoaded', load);


            document.addEventListener('DOMContentLoaded', () => {
              let name = document.getElementsByClassName('name')[0].innerHTML;
              //window.alert(name);
              localStorage.setItem('username_localstore', name);
            });

            // If scrolled to bottom, load the next 20 posts.
            window.onscroll = () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                    load();
                }
            };

            // If join button is clicked, load the corresponding channel
            document.addEventListener('click', event => {
                var element = event.target;

                if (element.className === 'join btn btn-danger') {
                    element.parentElement.style.animationPlayState = 'running';
                    element.parentElement.addEventListener('animationend', () =>  {
                        var name_burried_in_div_element = element.parentElement.innerHTML;
                        var channel_name = name_burried_in_div_element.split('\n')[1].replace(/ /g,'');
                        //window.alert(channel_name);
                        // save channel locally
                        localStorage.setItem('userschannel_localstore', channel_name);
                        window.location.href = '/channel?name='+channel_name;
                    });
                }
            });


            // Load next set of cahnnels.
            function load() {

                //window.alert("hi!");
                // Set start and end post numbers, and update counter.
                const start = counter;
                const end = start + quantity - 1;
                counter = end + 1;

                // Open new request to get new posts.
                const request = new XMLHttpRequest();
                request.open('POST', '/channels');
                request.onload = () => {
                    const data = JSON.parse(request.responseText);
                    data.forEach(add_post);
                };

                // Add start and end points to request data.
                const data = new FormData();
                data.append('start', start);
                data.append('end', end);

                // Send request.
                request.send(data);
            };

            // Add a new post with given contents to DOM.
            const post_template = Handlebars.compile(document.querySelector('#chan').innerHTML);
            function add_post(contents) {

                // Create new post.
                const post = post_template({'contents': contents});

                // Add post to DOM.
                document.querySelector('#chans').innerHTML += post;
            }


        </script>
    </head>
    <body>
      <div class="container" style="margin-top: 20px">
        <!--<svg id="svg">-->
          <div class="heads">
            <button id="logout" class="btn btn-danger" data-channel="logout">Logout</button>
              <br>
              username:
              <h4><span class='name'>{{ username }}</span></h4>
            <div class="input-area">
                <table><tr>
                  <td><h6>create a channel:</h6>
                    <form onsubmit="return false;">
                  <input class="form-control" name="new_message" type="text" maxlength="55" id="create_box" width="100px"></input></td>
                  <td><button class="btn btn-danger" data-channel="createchan" style="float: right">Create</button></td>
                    </form>
                </tr></table>
              </div>
          </div>

          <hr>

            <h5>open channels:</h5>
            <div id="chans"></div>

      </div>
    </body>
</html>
